services:
  postgres:
    restart: always
    image: 'postgres:latest'
    ports:
      - '5432:5432'
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  sso:
    restart: always
    build: .
    env_file:
      - .env
    volumes:
      - '.:/src'
    ports:
      - '8001:8001'

volumes:
  pgdata:
